<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Curve maker</title>
        
        <!-- js scripts -->
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>


        <!-- css links -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">

            <!-- curve display -->
            <div class="row">
                <div class="col-12">
                    <div class="curve-div" id="curve-division" style="background-color: #00ADB5;">
                        <div id="curve-element" class="curve-elm"></div>
                    </div>
                </div>
            </div>

            <!-- option and controls section  -->
            <div class="row">
                <!-- controls -->
                <div class="col-8" style="height: 30vh; background-color: #393E46;">
                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="text-white form-label" for="position">Position</label>
                            <select class="form-select" onchange="orientationChange(this.value)" name="position" id="position">
                                <option value="0">Top</option>
                                <option value="100">Bottom</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="text-white form-label" for="color-picker">Color</label>
                            <br>
                            <input type="color" class="color-picker" value="#222831" oninput="colorChange(this.value)" name="" id="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input id="curve-strength" oninput="strengthChange(this.value)" class="col-12" min="0" max="100" value="0" type="range" name="strength">
                            <div class="row">
                                <div class="col-8">
                                    <label class="text-white" for="strength">Curve Radius</label>
                                </div>
                                <div id="strength-output" class="col-4 text-white text-end">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input id="curve-offset" oninput="offsetChange(this.value)" class="col-12" min="-100" max="100" value="0" type="range" name="offset">
                            <div class="row">
                                <div class="col-8">
                                    <label class="text-white" for="offset">Curve offset</label>
                                </div>
                                <div id="offset-output" class="col-4 text-white text-end">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- css display -->
                <div class="col-4" style="height: 30vh; background-color: #EEEEEE;">
                    <div class="col-12 h-100">
                        <button class="btn float-end mt-1" title="Copy" onclick="copyCss()"><i class="fa-solid fa-copy"></i></button>
                        <div class="css-text h-100 center">
                            <p id="css-to-copy">
                                wave-top {<br>
                                    clip-path: ellipse(<span id="clipR">300</span>% <span id="clipP">100</span>% at 50% <span id="clipO">0</span>%) <br>
                                    background-color: <span id="colorVal">#222831;</span> <br>
                                    width: 100%; <br>
                                    height: 50%; <br>
                                }
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
